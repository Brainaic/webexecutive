<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            text-align: center;
        }

        .form-group, .item-row {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="number"], input[type="date"] {
            width: calc(100% - 10px);
            padding: 10px;
            margin-right: 5px;
            box-sizing: border-box;
        }

        .item-row {
            display: flex;
            gap: 10px;
        }

        .item-description, .item-quantity, .item-price {
            flex: 1;
        }

        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        button.remove-item {
            background-color: #dc3545;
        }

        button.remove-item:hover {
            background-color: #c82333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table th, table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        table th {
            background-color: #f8f8f8;
        }

        #invoice-output {
            display: none;
            margin-top: 40px;
        }

        #grand-total {
            font-size: 18px;
            font-weight: bold;
        }

        #download-invoice {
            display: none;
            margin-top: 20px;
            background-color: #28a745;
        }

        #download-invoice:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Invoice Generator</h1>
        <form id="invoice-form">
            <div class="form-group">
                <label for="invoice-number">Invoice Number:</label>
                <input type="text" id="invoice-number" placeholder="Enter Invoice Number" required>
            </div>
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" required>
            </div>
            <div class="form-group">
                <label for="client-name">Client Name:</label>
                <input type="text" id="client-name" placeholder="Enter Client Name" required>
            </div>
            <div id="items-container">
                <h2>Items</h2>
                <div class="item-row">
                    <input type="text" class="item-description" placeholder="Item Description" required>
                    <input type="number" class="item-quantity" placeholder="Quantity" required>
                    <input type="number" class="item-price" placeholder="Price" required>
                    <button type="button" class="remove-item">Remove</button>
                </div>
            </div>
            <button type="button" id="add-item">Add Item</button>
            <button type="submit">Generate Invoice</button>
        </form>

        <div id="invoice-output" class="invoice">
            <h2>Invoice</h2>
            <p><strong>Invoice Number:</strong> <span id="output-invoice-number"></span></p>
            <p><strong>Date:</strong> <span id="output-date"></span></p>
            <p><strong>Client Name:</strong> <span id="output-client-name"></span></p>
            <table>
                <thead>
                    <tr>
                        <th>Description</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody id="invoice-items"></tbody>
            </table>
            <p><strong>Grand Total:</strong> $<span id="grand-total">0.00</span></p>
        </div>
        <button id="download-invoice">Download Invoice as PDF</button>
    </div>

    <script>
        document.getElementById('add-item').addEventListener('click', function() {
            const itemsContainer = document.getElementById('items-container');
            const itemRow = document.createElement('div');
            itemRow.className = 'item-row';
            itemRow.innerHTML = `
                <input type="text" class="item-description" placeholder="Item Description" required>
                <input type="number" class="item-quantity" placeholder="Quantity" required>
                <input type="number" class="item-price" placeholder="Price" required>
                <button type="button" class="remove-item">Remove</button>
            `;
            itemsContainer.appendChild(itemRow);

            itemRow.querySelector('.remove-item').addEventListener('click', function() {
                itemRow.remove();
            });
        });

        document.getElementById('invoice-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const invoiceNumber = document.getElementById('invoice-number').value;
            const date = document.getElementById('date').value;
            const clientName = document.getElementById('client-name').value;

            document.getElementById('output-invoice-number').textContent = invoiceNumber;
            document.getElementById('output-date').textContent = date;
            document.getElementById('output-client-name').textContent = clientName;

            const items = document.querySelectorAll('.item-row');
            const invoiceItems = document.getElementById('invoice-items');
            invoiceItems.innerHTML = ''; // Clear previous items
            let grandTotal = 0;

            items.forEach(function(item) {
                const description = item.querySelector('.item-description').value;
                const quantity = item.querySelector('.item-quantity').value;
                const price = item.querySelector('.item-price').value;
                const total = quantity * price;

                grandTotal += total;

                const itemRow = document.createElement('tr');
                itemRow.innerHTML = `
                    <td>${description}</td>
                    <td>${quantity}</td>
                    <td>$${price}</td>
                    <td>$${total.toFixed(2)}</td>
                `;
                invoiceItems.appendChild(itemRow);
            });

            document.getElementById('grand-total').textContent = grandTotal.toFixed(2);

            document.getElementById('invoice-output').style.display = 'block';
            document.getElementById('download-invoice').style.display = 'inline-block';
        });

        document.getElementById('download-invoice').addEventListener('click', function() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            doc.text("Invoice", 105, 10, null, null, "center");

            const invoiceElement = document.getElementById("invoice-output");
            const invoiceHTML = invoiceElement.innerHTML;

            doc.fromHTML(invoiceHTML, 15, 20, { width: 170 });

            doc.save("invoice.pdf");
        });
    </script>
</body>
</html>
